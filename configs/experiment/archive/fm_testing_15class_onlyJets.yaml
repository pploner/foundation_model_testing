# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_testing

defaults:
  - override /data: collide2v_basic
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["collide2v", "tinyTransformer", "15class"]

data:
  train_val_test_split_per_class: [10_000_000, 20_000, 20_000]
  label: "v2_15class_onlyJets"
  to_classify:
    - "QCD_inclusive"
    - "DY_to_ll"
    - "Z_to_vv_jet"
    - "Z_to_qq_uds"
    - "Z_to_bb"
    - "Z_to_cc"
    - "W_to_lv"
    - "W_to_qq"
    - "gamma"
    - "QCD_bb"
    - "tt_all-hadr"
    - "tt_semi-lept"
    - "tt_all-lept"
    - "Minbias_Soft_QCD"
    - "Upsilon_to_Leptons"
  datasets_config:
    jets:
      cols:
        - FullReco_JetPuppiAK4_PT
        - FullReco_JetPuppiAK4_Eta
        - FullReco_JetPuppiAK4_Phi
        - FullReco_JetPuppiAK4_Mass
        - FullReco_JetPuppiAK4_BTag
        - FullReco_JetPuppiAK4_Charge
      topk: 5
      count: true

trainer:
  min_epochs: 1
  max_epochs: 1000

callbacks:
  early_stopping:
    monitor: "val/acc"
    min_delta: 0.0001
    patience: 10

model:
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    patience: 2
    factor: 0.5
    min_lr: 1e-06

preprocess:
  enabled: true

logger:
  mlflow:
    run_name: "15_class_classification_onlyJets"
    experiment_name: "multi_class_classification"
