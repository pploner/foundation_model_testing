# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_testing

defaults:
  - override /data: collide2v_basic
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["collide2v", "tinyTransformer", "15class"]

data:
  train_val_test_split_per_class: [1_000_000, 20_000, 20_000]
  label: "v2_15class"
  to_classify:
    - "DY_to_ll"
    - "Z_to_vv_jet"
    - "Z_to_qq_uds"
    - "Z_to_bb"
    - "Z_to_cc"
    - "W_to_lv"
    - "W_to_qq"
    - "gamma"
    - "gamma_V"
    - "tri_gamma"
    - "QCD_inclusive"
    - "QCD_bb"
    - "Minbias_Soft_QCD"
    - "tt_all-hadr"
    - "tt_semi-lept"
    - "tt_all-lept"
    - "ttH_incl"
    - "tttt"
    - "ttW_incl"
    - "ttZ_incl"
    - "WW_all-lept"
    - "WW_all-hadr"
    - "WW_semi-lept"
    - "WZ_all-lept"
    - "WZ_all-hadr"
    - "WZ_semi-lept"
    - "ZZ_all-lept"
    - "ZZ_all-hadr"
    - "ZZ_semi-lept"
    - "VVV"
    - "VH_incl"
    - "ggHbb"
    - "ggHcc"
    - "ggHgammagamma"
    - "ggHgluglu"
    - "ggHtautau"
    - "ggHWW"
    - "ggHZZ"
    - "VBFHbb"
    - "VBFHcc"
    - "VBFHgammagamma"
    - "VBFHgluglu"
    - "VBFHtautau"
    - "VBFHWW"
    - "VBFHZZ"
    - "HH_4b"
    - "HH_bbtautau"
    - "HH_bbWW"
    - "HH_bbZZ"
    - "HH_bbgammagamma"
    - "Upsilon_to_Leptons"

  datasets_config:
    particles:
      cols:
        - FullReco_PUPPIPart_PT
        - FullReco_PUPPIPart_Eta
        - FullReco_PUPPIPart_Phi
        - FullReco_PUPPIPart_Charge
        - FullReco_PUPPIPart_Mass
        - FullReco_PUPPIPart_PID
        - FullReco_PUPPIPart_PuppiW
        - FullReco_PUPPIPart_D0
        - FullReco_PUPPIPart_DZ
      topk: 20
      count: true

    jets:
      cols:
        - FullReco_JetPuppiAK4_PT
        - FullReco_JetPuppiAK4_Eta
        - FullReco_JetPuppiAK4_Phi
        - FullReco_JetPuppiAK4_Mass
        - FullReco_JetPuppiAK4_BTag
        - FullReco_JetPuppiAK4_Charge
      topk: 5
      count: true

    electrons:
      cols:
        - FullReco_Electron_PT
        - FullReco_Electron_Eta
        - FullReco_Electron_Phi
        - FullReco_Electron_EhadOverEem
        - FullReco_Electron_IsolationVarRhoCorr
      topk: 1
      count: false

    muons:
      cols:
        - FullReco_MuonTight_PT
        - FullReco_MuonTight_Eta
        - FullReco_MuonTight_Phi
        - FullReco_MuonTight_IsolationVarRhoCorr
      topk: 1
      count: false

    photons:
      cols:
        - FullReco_PhotonTight_PT
        - FullReco_PhotonTight_Eta
        - FullReco_PhotonTight_Phi
      topk: 1
      count: false

    puppi_met:
      cols:
        - FullReco_PUPPIMET_MET
        - FullReco_PUPPIMET_Phi
      topk: null   # scalar values
      count: false




trainer:
  min_epochs: 1
  max_epochs: 1000

callbacks:
  early_stopping:
    monitor: "val/acc"
    min_delta: 0.0001
    patience: 10

model:
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    patience: 2
    factor: 0.5
    min_lr: 1e-06

preprocess:
  enabled: true

logger:
  mlflow:
    run_name: "15_class_classification_everything"
    experiment_name: "multi_class_classification"
