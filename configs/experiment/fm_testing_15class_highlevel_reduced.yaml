# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_testing

defaults:
  - override /data: collide2v_basic
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["collide2v", "tinyTransformer", "15class"]

data:
  train_val_test_split_per_class: [100_000, 20_000, 20_000]
  batch_size: 1024
  label: "v2_15class_highlevel_reduced"
  to_classify:
    - "QCD_inclusive"
    - "DY_to_ll"
    - "Z_to_vv_jet"
    - "Z_to_qq_uds"
    - "Z_to_bb"
    - "Z_to_cc"
    - "W_to_lv"
    - "W_to_qq"
    - "gamma"
    - "QCD_bb"
    - "tt_all-hadr"
    - "tt_semi-lept"
    - "tt_all-lept"
    - "Minbias_Soft_QCD"
    - "Upsilon_to_Leptons"
  datasets_config:
    jets:
      cols:
        - FullReco_JetPuppiAK4_PT
        - FullReco_JetPuppiAK4_Eta
        - FullReco_JetPuppiAK4_Phi
        - FullReco_JetPuppiAK4_Mass
        - FullReco_JetPuppiAK4_BTag
        - FullReco_JetPuppiAK4_NCharged
        - FullReco_JetPuppiAK4_NNeutrals
      topk: 12
      count: true

    electrons:
      cols:
        - FullReco_Electron_PT
        - FullReco_Electron_Eta
        - FullReco_Electron_Phi
        - FullReco_Electron_Charge
        - FullReco_Electron_EhadOverEem
        - FullReco_Electron_IsolationVarRhoCorr
        - FullReco_Electron_D0
        - FullReco_Electron_DZ
      topk: 8
      count: false

    muons:
      cols:
        - FullReco_MuonTight_PT
        - FullReco_MuonTight_Eta
        - FullReco_MuonTight_Phi
        - FullReco_MuonTight_Charge
        - FullReco_MuonTight_IsolationVarRhoCorr
        - FullReco_MuonTight_D0
        - FullReco_MuonTight_DZ
      topk: 8
      count: false

    photons:
      cols:
        - FullReco_PhotonTight_PT
        - FullReco_PhotonTight_Eta
        - FullReco_PhotonTight_Phi
        - FullReco_PhotonTight_EhadOverEem
        - FullReco_PhotonTight_IsolationVarRhoCorr
      topk: 8
      count: false

    puppi_met:
      cols:
        - FullReco_PUPPIMET_MET
        - FullReco_PUPPIMET_Phi
      topk: null   # scalar values
      count: false




trainer:
  min_epochs: 1
  max_epochs: 50
  max_steps: 50000

#callbacks:
