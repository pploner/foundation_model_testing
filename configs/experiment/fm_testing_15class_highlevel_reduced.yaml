#    _partial_: true
#    patience: 2
#    factor: 0.5
#    min_lr: 1e-06
preprocess:
  enabled: true

logger:
  mlflow:
    run_name: "15_class_classification_reduced_BatchSizeSweep"
    experiment_name: "multi_class_classification"
